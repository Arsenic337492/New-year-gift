<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Какая ты табуретка?</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preload" as="image" href="https://github.com/Arsenic337492/New-year-gift/blob/main/images/%D0%A4%D0%BE%D0%BD-%D0%9D%D0%93.png?raw=true">
</head>
<body class="puzzle-page no-scroll" style="background-image:url('https://github.com/Arsenic337492/New-year-gift/blob/main/images/%D0%A4%D0%BE%D0%BD-%D0%9D%D0%93.png?raw=true');background-size:cover;background-position:center;background-repeat:no-repeat;">
	<div class="container">
		<main class="letter" role="main">
			<h1 style="text-align: center;">Какая ты табуретка?</h1>

			<!-- cover: титульный экран перед началом викторины -->
			<div id="quiz-cover" class="quiz-cover">
				<img class="cover-img" src="https://github.com/Arsenic337492/New-year-gift/blob/main/images/%D0%A2%D0%B0%D0%B1%D1%83%D1%80%D0%B5%D1%82%D1%8B.jpg?raw=true" alt="Титул" />
				<div class="cover-text">
					<p>Пройди короткий сверхсеръезный гипер убер-тест, чтобы узнать, какая ты табуретка. 15 вопросов, честные ответы — и результат.</p>
				</div>
				<button id="q-start" class="quiz-btn">Начать тест</button>
			</div>

			<!-- quiz root -->
			<div id="quiz" aria-live="polite">
				<div id="q-card" class="q-card hidden">
					<!-- вопрос/варианты будут рендериться скриптом -->
				</div>

				<div class="q-controls hidden">
					<button id="q-prev" class="quiz-btn" type="button">Назад</button>
					<button id="q-next" class="quiz-btn" type="button">Далее</button>
				</div>

				<!-- Перенёс счётчик под кнопки -->
				<div id="q-progress" class="q-progress hidden" style="text-align: center;">Вопрос <span id="q-current">1</span> / <span id="q-total">15</span></div>
			</div>

			<!-- результат викторины -->
			<div id="q-result" class="quiz-cover" hidden>
				<!-- результат будет рендериться скриптом -->
			</div>

		</main>
	</div>

	<script src="script.js" defer></script>
</body>
</html>
